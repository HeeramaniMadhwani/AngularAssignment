<div class="users-container">
     <h2>User Table</h2>
     <input type="text" [(ngModel)]="searchTerm" (input)="filterUsers()" placeholder="Search users...">
     <table class="users-table">
       <thead>
         <tr>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Gender</th>
           <th>Email ID</th>
           <th>Phone No</th>
           <th>Birth Date</th>
           <th>Image</th>
           <th>Edit</th>
           <th>Details</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let user of filteredUsers">
           <td>{{ user.firstName }}</td>
           <td>{{ user.lastName }}</td>
           <td>{{ user.gender }}</td>
           <td>{{ user.email }}</td>
           <td>{{ user.phone }}</td>
           <td>{{ user.birthDate }}</td>
           <td><img [src]="user.image" alt="User Image" class="user-image"></td>
           <td><button>Edit</button></td>
           <td><button>Details</button></td>
         </tr>
       </tbody>
     </table>
   </div>
